name: Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: Run Biome linter and formatter
      run: npm run lint

    - name: Run TypeScript type check
      run: npx tsc --noEmit

    - name: Run tests
      run: npm test

    - name: Check Markdown formatting
      run: npx markdownlint '**/*.md' --ignore node_modules --config .markdownlintrc.json
